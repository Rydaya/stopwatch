	<link rel="stylesheet" href="style/normalise.css">
	<link rel="stylesheet" href="style/style.css">

<body>
	<div class="stopwatch">

			<div class="countMin">00</div>
		</div>

			<div class="colonSymb">:</div>

			<div class="colonSymb">:</div>
